<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />

<!--
		Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess
		-->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Universal Language Selector</title>
<!-- <link rel="shortcut icon" href="/favicon.ico"/> -->
<!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png"/> -->
<!-- <meta name="description" content=""/> -->
<meta name="author" content="Santhosh Thottingal" />
<link href="libs/jquery.uls/css/jquery.uls.css" rel="stylesheet" />
<!-- Libs -->
<script src="libs/jquery-1.8.1.min.js"></script>
<script src="libs/jquery.uls/js/jquery.uls.js"></script>
<script src="libs/jquery.i18n.min.js"></script>
<link rel="localizations" href="i18n/en.json" type="application/l10n+json"/>
<!-- Source -->
<script>
	$( document ).ready( function() {
		$( '.uls-trigger' ).uls( {
			onSelect : function( language ) {
				var languageName = $.uls.data.autonym( language );
				$('a#pageLanguage').text( languageName );
				$.i18n().destroy();
				$.i18n( { locale: language } );
				this.show();
			}
		} );
	} );
</script>

<style>
body {
	padding-left: 10%;
	padding-right: 10%;
	font-family: Arial, Helvetica, sans-serif;
}

a {
	text-decoration: none;
}

div.navbar {
	background-color: #333;
	color: #FFFFFF;
	padding: 20px;
}

span.uls-trigger {
	float: right;
}

span.uls-trigger a {
	color: #FFFFFF;
	font-weight: bold;
}
</style>
</head>

<body>
	<div class="navbar navbar-fixed-top">
		<span class="active uls-trigger"> <a id="pageLanguage" href="#">Select Language</a>
		</span>
		<h1>Universal Language Selector</h1>
		<p>Demonstration of jquery plugin</p>
	</div>
	<div class="container"></div>
</body>
</html>
